<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入 layui 的样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入自己的样式 -->
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <!-- 头部区域 -->

  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="logo">
  </div>

  <!-- 登录注册区域 -->

  <div class="loginAndBegBox">
    <div class="title-box"></div>
    <!-- 登录的div -->
    <div class="login-box">
      <!-- 用户名表单 -->
      <form class="layui-form">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-user"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码表单 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|password"  placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>

        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>

        </div>
        <div class="layui-form-item">
          <a href="javascript:;" class="link_reg">去注册</a>

        </div>
      </form>
    </div>

    <!-- 注册的div -->
    <div class="reg-box">
      <!-- 用户名表单 -->
      <form class="layui-form">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-user"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码表单 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|password"  placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 再次验证密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|password|repassword" placeholder="请再次确认密码"
            autocomplete="off" class="layui-input">
        </div>


        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>

        </div>
        <div class="layui-form-item">
          <a href="javascript:;" class="link_login">去登录</a>
        </div>
      </form>
    </div>
  </div>
  <!-- 导入 layui 的 js 文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入我们自己的js文件 -->
  <script src="/assets/js/login.js"></script>
</body>

</html>
